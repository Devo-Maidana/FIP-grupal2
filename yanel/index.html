<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad grupal</title>
</head>
<body>
    <form action="">
        <label for="donTextElement">Nombre: </label>
        <input type="text" name="nombre" id="ingreseNombre" placeholder="Ingrese su nombre">
        <label for="donTextElement">Apellido: </label>
        <input type="text" name="apellido" id="ingreseApellido" placeholder="Ingrese su apellido">
        <label for="donTextElement">E-mail: </label>
        <input type="email" name="correo" id="ingreseMail" placeholder="Ingrese su e-Mail">
        <label for="donTextElement">Consulta: </label>
        <input type="text" name="consulta" id="ingreseConsulta" placeholder="Ingrese su consulta">
    </form>
    <button id="botonEnviar">Enviar</button>
</body>
</html>
